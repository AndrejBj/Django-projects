{% extends "flights/layout.html" %}
{% block body %}
 
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
        <a href="{% url 'flight' flight.id %}">             <!--stavice link na svaki let, koji kad kliknemo prebaci nas na taj let, pa ne moramo u URL da kucamo id leta da bi ga videli-->
            <li>                                            <!--taj flight.id se prosledjuje iz reda 11 u views-->
                    Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}
            </li>
        </a>
        {% endfor %}
    </ul>
 
{% endblock %}
